    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script src="https://kit.fontawesome.com/9c862c0f2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <div class="container-form">
    
      <h1> Create an account</h1>
      <p>Sign up with your social media account or email address</p>
        <div class="form-class"> 
          <a href="htpp://" class="btn-social"> <span><i class="fa-brands fa-facebook"></i></span> Facebook</a>
          <a href="htpp://" class="btn-social"> <span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
          <a href="htpp://" class="btn-social"> <span><i class="fa-brands fa-google"></i></span>Google</a>
        </div>
        <div class="divider">
            <span class="divider-min">Or</span>
        </div> 

        <div class="form-main">
            <form action="#">

                <div class="form-user">

                   <div class="user">
                    <span class="email-icon"><i class="fa-solid fa-user"></i></span>
                    </div>
                    <input type="text"  id="username" placeholder="enter username">
                </div>

                 <div class="form-user">

                    <div class="email-icon">
                      <span><i class="fa-solid fa-at"></i></span>
                    </div>
                    <input type="email"  id="email" placeholder="enter email address">
                  </div>
                   
                <div class="form-user">
                  <span class="email-icon"> <i class="fa-solid fa-phone"></i></span>
                   <input type="tel" id="phonenumber" placeholder="enter phone number">
                 </div>

               <div class="form-user">
                <span class="email-icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password"  id="password" placeholder="password">
               </div>
             
               <div class="form-user">
                <span  class="email-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" placeholder="confirm password">
               </div>

               
                <input type="submit" value="Register" class="reg">
              

            </form>
      
        </div>

    </div>
</body>
</html>
</body>
